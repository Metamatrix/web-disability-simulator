			</div>

  			<h2 class="navbar-header"></h2>

            <span class="selected" id="sight"></span>

  				</button>
  				<ul class="dropdown-menu dropdown-menu-sight" aria-labelledby="menu-sight">
  					<li><a href="#" role="button" class="menu-btn totalColorBlindness" id="totalColorBlindness"></a></li>

						<li><a href="#" role="button" class="menu-btn sunshine" id="sunshine"></a></li>
  				</ul>
  			</div>

  			<div class="dropdown">
  				<button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-mobility">
  					<span class="selected" id="mobility"></span>
            <span class="caret pull-right"></span>
  				</button>
  				<ul class="dropdown-menu dropdown-menu-mobility" aria-labelledby="menu-mobility">
  					<li><a href="#" role="button" class="menu-btn parkinsons" id="parkinsons"></a></li>
  				</ul>
  			</div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-read-write">
            <span class="selected" id="readWrite"></span>
            <span class="caret pull-right"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-read-write" aria-labelledby="menu-read-write">
            <li><a href="#" role="button" class="menu-btn dyslexia" id="dyslexia"></a></li>
            <li><a href="#" role="button" class="menu-btn smallVocabularity" id="smallVocabulary"></a></li>
          </ul>
        </div>

  			<button class="btn btn-default btn-block dropdown-toggle menu-btn concentration" type="button" id="concentration"><span class="selected" id="concentration"></span></button>

  			<!-- <button class="btn btn-default btn-block dropdown-toggle menu-btn memory" type="button" id="memory"><span class="selected" id="Minne"></span></button> -->

  		</nav>

    </div>

    <div id="settings" class="slide hide">
      <div class="inner-wrapper">
        <h2 id="settings-heading"></h2>
        <div class="form-group">
          <label for="language" id="language-label"></label>
          <select id="language" class="form-control">
            <option value="en">English</option>
            <option value="sv">Svenska</option>
          </select>
        </div>
        <button id="btn-save-settings" class="btn btn-primary"></button>
        <button id="btn-cancel-settings" class="btn btn-default"></button>
      </div>
    </div>

		<div class="tool-tip slide hide" role="region" aria-live="polite">
			<div class="tool-tip-content">
				<div class="tool-tip-info-container">
					
					<div class="alert alert-success simulation-started-alert alert-dismissible" role="alert">
						<strong class="simulation-started-paragraph"></strong>
						<button type="button" class="close" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<h2 class="disability-info-heading"></h2>
					<p class="disability-info-paragraph"></p>

					<div class="panel panel-default">
							<div class="panel-heading" role="tab" id="adviceHeading">
								<h2 class="panel-title">
									<a role="button" href="#adviceCollapse" data-toggle="collapse" aria-expanded="false" aria-controls="adviceCollapse">
										<span id="advice-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>
									</a>
								</h2>
							</div>
							<div id="adviceCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="adviceHeading">
								<div class="panel-body">
									<ul class="advice-list"></ul>
								</div>
							</div>
						</div>

						<div class="panel panel-default" id="more-info-panel">
							<div class="panel-heading" role="tab" id="infoHeading">
								<h2 class="panel-title">
									<a role="button" href="#infoCollapse" data-toggle="collapse" aria-expanded="false" aria-controls="infoCollapse">
										<span id="info-dropdown"></span>
										<span class="caret pull-right down-arrow"></span>
										<span class="dropup pull-right up-arrow">
    									<span class="caret"></span>
										</span>
									</a>
								</h2>
							</div>
							<div id="infoCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="infoHeading">
								<div class="panel-body">
									<ul class="more-info-links"></ul>
								</div>
							</div>
						</div>

				</div>
			</div>
			<div class="reset-btn-container">
				<button class="btn btn-primary reset-btn" id="reset-btn"></button>
			</div>
		</div>

    <script src="app.js"></script>
